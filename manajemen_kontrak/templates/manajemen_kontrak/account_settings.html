{% extends 'manajemen_kontrak/main_template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %} 

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<!-- Content Section -->
<div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                <h1>Setting Akun</h1>
                </div>
                <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'home_dashboard' %}">Home</a></li>
                    <li class="breadcrumb-item active">Ubah Profil</li>
                </ol>
                </div>
            </div>
            </div><!-- /.container-fluid -->
        </section>

        <section class="content">
            <div class="container-fluid">
            <br>
            {% for message in messages %}
                      <div class="alert alert-default-success alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
            {% endfor %}

            <div class="row">
                <div class="col-md-3">
                    <div class="card card-body">
                        <h3 style="text-align: center"></h3>
                        <img class="profile-pic" src="{{request.user.useradmin.profil_pic.url}}" >
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card card-body">
                        
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form|crispy}}
                    
                        <input class="btn btn-primary" type="submit" name="Update Information">
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>


</div>

<!-- end of Content Section -->
{% endblock %}
