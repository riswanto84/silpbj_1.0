{% extends 'manajemen_kontrak/main_template.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}

<!-- Content Section -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Ubah Detil RAB</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="{% url 'home_dashboard' %}">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'EntryKontrak' tahun %}">Entry Kontrak</a>
              </li>
            <li class="breadcrumb-item">
              <a href="{% url 'DetailKontrak' detil_rab.nomor_kontrak_id %}">Detil Kontrak</a>
            </li>
            <li class="breadcrumb-item active">Ubah Detil RAB</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">Ubah Detil RAB</div>
      <!-- /.card-header -->
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %} 
          {{form|crispy}}
          <input type="hidden" name="modified_by" value="{{user.id}}" />
          <input type="hidden" name="kontrak_pk" value="{{detil_rab.nomor_kontrak_id}}">
          <button type="submit" class="btn btn-primary float-right">
            Simpan
          </button>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- end of Content Section -->

{% endblock %}
